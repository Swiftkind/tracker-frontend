<!-- modals -->
<!--  DELETE MODAL -->
<div class="modal fade delete-modal" tabindex="-1" id="delete-modal" data-target="delete-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>Are you sure you want to delete this log?</h4>
            </div>
            <div class="modal-body text-center">
                <p>Deleted log wonâ€™t be recorded in your total hours. Continue?</p>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-danger-border" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Yes, delete.</button>
            </div>
        </div>
    </div>
</div>
<!--  DELETE MODAL -->
<!--  EDIT MODAL -->
<div class="modal fade edit-modal" tabindex="-1" id="edit-modal" data-target="edit-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>Edit Log</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label class="text-left">Log title</label>
                            <input type="text" name="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn  btn-primary-border" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--  EDIT MODAL -->
<!--  ACCOUNT SETTINGS -->
<script type="text/ng-template" id="account-setting.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>Profile</h4>
    </div>
    <div class="modal-body">
        <div class="form">
            <div ng-show="uploadSuccess" class="text-success">Profile photo successfully updated.</div>
            <div class="account-photo">
                <form name="imageForm" ng-submit="uploadPhoto(user)" novalidate>
                    <div class="upload">
                        <input type="file" ngf-select class="input-image" 
                                ng-model="user.profile_photo"
                                name="profile_photo"
                                accept="image/*"
                                ng-change="change=true"
                                ng-click="cancelUpload()">
                                
                        <div class="upload-btn">
                            <h2 class="icon ion-camera"></h2>
                            <label>Update photo</label>
                        </div>

                        <div class="avatar-md align-center">
                            <img class="photo img-circle" ng-show="user.profile_photo" ngf-src="user.profile_photo">

                            <div class="photo img-circle" ng-show="!user.profile_photo" style="background-image: url('/images/sample.png');">
                            </div>
                        </div>
                        <div ng-if="change">
                            <button type="submit" class="btn btn-default btn-sm">Upload</button>
                            <button type="button" class="btn btn-default btn-sm" ng-if="change" ng-click="cancelUpload()">Cancel</button> 
                        </div>
                    </div>
                </form> 
            </div>

            <form name="updateProfileForm" ng-submit="updateProfileForm.$valid && updateProfile(user)" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-left">First name
                                <span class="error" ng-show="updateProfileForm.$submitted && updateProfileForm.firstname.$error.required">*</span>
                            </label>
                            <input type="text" name="firstname" ng-model="user.first_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-left">Last name
                                <span class="error" ng-show="updateProfileForm.$submitted && updateProfileForm.lastname.$error.required">*</span>
                            </label>
                            <input type="text" name="lastname" ng-model="user.last_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-left">Email
                                <span class="error" ng-show="updateProfileForm.$submitted && updateProfileForm.email.$error.required">*</span>
                            </label>
                            <input type="email" name="email" ng-model="user.email" class="form-control" required>
                            <div class="input-error-msg">
                                <span class="error" ng-show="updateProfileForm.email.$invalid && !updateProfileForm.email.$pristine">Enter a valid email.</span>
                                <span class="error" ng-show="errors.email">This email already exists.</span>                            
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-left">Contact No.
                                <span class="error" ng-show="updateProfileForm.$submitted && updateProfileForm.contact.$error.required">*</span>
                            </label>
                            <input type="text" name="contact" ng-model="user.contact" class="form-control" ng-maxlength="11" ng-pattern="/^(\d)+$/" required>
                            <div class="input-error-msg">
                                <span class="error" ng-show="updateProfileForm.contact.$error.pattern">Digit only.</span>
                                <span class="error" ng-show="updateProfileForm.contact.$error.maxlength">Must not exceed 11 characters.</span>
                            </div> 
                        </div>          
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-left">Birthday</label>
                            <input type="date" ng-model="user.birthdate" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-left">Gender</label>
                            <select class="form-control" ng-model="user.gender">Select Gender
                                <option value="m" >Male</option>
                                <option value="f">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="text-left">Address
                                <span class="error" ng-show="updateProfileForm.$submitted && updateProfileForm.address.$error.required">*</span>
                            </label>
                            <input type="text" name="address" ng-model="user.address" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-left">Position</label>
                            <select class="form-control" ng-model="user.position">
                                <option value="designer">UI/UX Designer</option>
                                <option value="developer">Software Developer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-left">Job title
                                <span class="error" ng-show="updateProfileForm.$submitted && updateProfileForm.job_title.$error.required">*</span>
                            </label>
                            <input type="text" name="job_title" ng-model="user.job_title" class="form-control" required>
                        </div>
                    </div>
                    <div class="text-center changePassword">
                        <a href="#changePassword" data-toggle="collapse" aria-expanded="false" aria-controls="changePassword">CHANGE PASSWORD</i></a>
                    </div>
                    <div class="collapse" id="changePassword">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-left">Current password</label>
                                <input type="password" name="" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="text-left">New password</label>
                                <input type="password" name="" class="form-control">
                                <label class="error-msg">Current password is incorrect</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn  btn-primary-border" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</script>
<!--  ACCOUNT SETTINGS -->
