<div class="container signup ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="create-account user-profile">
                <div class=" signup-form form ">
                    <form>
                        <h3>Create account</h3>
                        <div class="avatar-md align-center">
                            <div class="photo img-circle" style="background-image: url('assets/images/pic1.jpg');">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">First name</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">Last name</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">Email</label>
                                    <input type="email" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">Contact No.</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">Birthday</label>
                                    <input type="date" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">Gender</label>
                                    <select class="form-control">Select Gender
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="text-left">Address</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">Position</label>
                                    <select class="form-control">
                                        <option>UI/UX Designer</option>
                                        <option>Software Developer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">Job title</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="text-left">Password</label>
                                    <input type="password" name="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label class="text-left">Repeat password</label>
                                    <input type="password" name="" class="form-control">
                                    <label class="error-msg">Current password is incorrect</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <button class="btn btn-primary form-control">Proceed</button>
                                <p class="text-center">I have an account. <a href="#">Log in</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
